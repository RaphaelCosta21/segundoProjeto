        <section class="apresentacao__conteudo">

    <footer class="rodape">

        <ul class="rodape__menu">
            <li><a class="rodape__menu__projetos" onclick="setTheme('theme-light')">Tema Padrão</a></li>
            <li><a class="rodape__menu__projetos" onclick="setTheme('theme-dark')">Tema Escuro</a></li>
            <li><a class="rodape__menu__projetos" onclick="setTheme('theme-colorful')">Tema Claro</a></li>
        </ul>
    </footer>
    <script>
        function setTheme(theme) {
        document.documentElement.className = theme;
        localStorage.setItem('theme', theme);
        }
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'theme-light';
            setTheme(savedTheme);
            const snowflakeCount = 100; // Número de flocos de neve
            const snowflakeSymbols = ['❅', '❆', '❄']; // Símbolos de flocos de neve

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div'); // Cria um novo elemento <div>
                snowflake.className = 'snowflake'; // Adiciona a classe 'snowflake' ao elemento
                snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)]; // Escolhe um símbolo de floco de neve aleatório
                snowflake.style.left = Math.random() * 100 + 'vw'; // Define uma posição horizontal aleatória
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Define uma duração de animação aleatória
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; // Define um tamanho de fonte aleatório
                document.body.appendChild(snowflake); // Adiciona o floco de neve ao corpo do documento
            }
        });
    </script>
